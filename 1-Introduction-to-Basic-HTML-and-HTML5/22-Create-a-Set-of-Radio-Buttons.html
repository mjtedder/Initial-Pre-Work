<!-- This lesson explained the use of radio buttons.  Radio buttons are a type of input that is used when you want the user to select only one option on a form.  When one option is selected, and the user tried to select another option, the previous choice is deselected.  This ensures only one input is captured. -->

<h2>CatPhotoApp</h2>
<main>
    <p>Click here to view more <a href="#">cat photos</a>.</p>

    <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

    <p>Things cats love:</p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <form action="/submit-cat-photo">
        <input type="text" placeholder="cat photo URL" required>
        <label for="indoor">
            <input id="indoor" type="radio" name="indoor-outdoor">Indoor
        </label>
        <label for="outdoor">
            <input id="outdoor" type="radio" name="indoor-outdoor">Outdoor
        </label>
        <button type="submit">Submit</button>
    </form>
</main>
