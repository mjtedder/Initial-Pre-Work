<!-- This lesson explained using checkboxes vs radio buttons.  Checkboxes can be used when questions may have more than one answer.
Like radio buttons, checkboxes are a type of input and must be nested within a label.  It is considered "good hygiene" to have a for attribute on the label that matches the id of the input.  This creates a linked relationship between the parent label and its child input element. -->

<h2>CatPhotoApp</h2>
<main>
    <p>Click here to view more <a href="#">cat photos</a>.</p>

    <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

    <p>Things cats love:</p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <form action="/submit-cat-photo">
        <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
        <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
        <label for="loving"><input id="loving" type="checkbox" name="personality">Loving</label>
        <label for="bashful"><input id="bashful" type="checkbox" name="personality">Bashful</label>
        <label for="playful"><input id="playful" type="checkbox" name="personality">Playful</label>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
    </form>
</main>
