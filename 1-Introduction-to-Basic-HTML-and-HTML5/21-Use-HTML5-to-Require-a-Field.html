<!-- This lesson explained using HTML5 to add the "require" attribute to an input element on a form.  The advantage of using this is a very basic type of validation.  The form will NOT submit unless the user has inputted some text into the field. -->

<h2>CatPhotoApp</h2>
<main>
    <p>Click here to view more
        <a href="#">cat photos</a>.</p>

    <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

    <p>Things cats love:</p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <form action="/submit-cat-photo">
        <input type="text" required placeholder="cat photo URL">
        <button type="submit">Submit</button>
    </form>
</main>
